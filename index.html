<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEP AI Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #050b17 0%, #0a142b 50%, #152039 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 1rem;
            background-color: #f5d76e;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            color: brown;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-links a {
            color: brown;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .nav-links a:not(.button):hover {
            opacity: 0.8;
        }

        .button {
            background-color: transparent;
            color: brown;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 1rem 1rem;
            overflow-y: auto;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #8bb5c9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Caveat', cursive;
        }

        .hero h2 {
            font-size: 1.6rem;
            color: #8bb5c9;
            margin-bottom: 2rem;
            font-family: Cambria, serif;
            font-weight: normal;
        }

        .instruction-field {
            width: 100%;
            max-width: 960px;
            height: 120px;
            background-color: rgb(240,255,255);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem auto;
            color: black;
            font-size: 1rem;
            resize: none;
        }

        .instruction-field::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        .logos-container {
            margin-top: 1rem;
            padding: 1rem;
        }

        .logos-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .logo-item {
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: rgb(255,196,125);
            font-weight: 500;
            min-width: 120px;
            text-align: center;
            font-size: 0.9rem;
            display: inline-block;
        }

        .footer {
            text-align: center;
            padding: 0.6rem;
            background-color: #f5d76e;
            color: brown;
            font-size: 0.9rem;
        }

        .submit-button {
            background-color: #f5d76e;
            color: brown;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
                padding: 0 1rem;
            }

            .hero h2 {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .nav-links {
                gap: 0.3rem;
            }

            .nav-links a {
                font-size: 0.8rem;
            }

            .button {
                padding: 0.4rem 0.6rem;
            }

            .logos-row {
                gap: 1rem;
            }

            .logo-item {
                min-width: 100px;
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .instruction-field {
                height: 100px;
                font-size: 0.9rem;
                margin: 0.5rem auto;
            }
        }

        @media screen and (max-width: 480px) {
            .hero h1 {
                font-size: 1.6rem;
            }

            .hero h2 {
                font-size: 1rem;
            }

            .navbar {
                padding: 0.4rem 0.6rem;
            }

            .nav-links {
                gap: 0.2rem;
            }

            .nav-links a {
                font-size: 0.7rem;
            }

            .button {
                padding: 0.3rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
        </a>
        <div class="nav-links">
            <a href="#" class="button">Pricing</a>
            <a href="#" class="button">Login</a>
            <a href="#" class="button">We're hiring!</a>
            <a href="contact.html" class="button">Contact Us</a>
        </div>
    </nav>

    <main class="hero">
        <h1>Design and Manage MEP with RAG Featured A.I.</h1>
        <h2>Powered by Anthropic (Work in Progress)</h2>
        
        <textarea class="instruction-field" placeholder="Enter Your Instructions or Questions Here"></textarea>
        <button class="submit-button">Submit</button>
        <textarea class="instruction-field" placeholder="A.I.'s Answer"></textarea>

        <div class="logos-container">
            <div class="logos-row">
                <div class="logo-item">HVAC</div>
                <div class="logo-item">Plumbing</div>
                <div class="logo-item">Electrical</div>
                <div class="logo-item">Architecture</div>
                <div class="logo-item">Energy</div>
                <div class="logo-item">Fire Sprinkler</div>
                <div class="logo-item">Photovoltaic</div>
                <div class="logo-item">Healthcare</div>
                <div class="logo-item">Fire Protection</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        Â©2024 engineer-ai.com
    </footer>
</body>
</html>
