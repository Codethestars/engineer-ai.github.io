<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AI for MEP Designs - Work in Progress</title>
   <style>
       /* General Styles */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: 'Arial', sans-serif;
       }

       body {
           color: #333;
           line-height: 1.6;
           background: linear-gradient(to bottom, #f4f7f9, #e0e7ff);
       }

       /* Header Styles */
       header {
           display: flex;
           justify-content: flex-end;
           padding: 20px 10%;
           background-color: #1e293b;
           color: #fff;
       }

       header nav ul {
           list-style: none;
           display: flex;
           gap: 20px;
       }

       header nav ul li a {
           text-decoration: none;
           color: #fff;
           font-size: 1rem;
           transition: color 0.3s;
       }

       header nav ul li a:hover {
           color: #38bdf8;
       }

       /* Work in Progress Banner */
       #work-in-progress {
           background-color: #fde047;
           color: #1e293b;
           text-align: center;
           padding: 10px;
           font-weight: bold;
           font-size: 1.2rem;
       }

       /* Hero Section */
       #hero {
           background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC);
           color: #fff;
           text-align: center;
           padding: 40px 20px;
       }

       #hero h1 {
           font-size: 2.5rem;
           margin-bottom: 20px;
       }

       #hero p {
           font-size: 1.2rem;
           margin-bottom: 30px;
       }

       /* RAG Interaction Section */
       #rag-interaction {
           padding: 30px 10%;
           background: linear-gradient(to bottom, #fff, #e0f2fe);
           text-align: center;
           margin-top: -50px;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }

       #rag-interaction h2 {
           color: #1e293b;
           margin-bottom: 20px;
           font-size: 2rem;
       }

       #rag-interaction input, #rag-interaction textarea {
           width: 80%;
           padding: 10px;
           margin: 10px auto;
           display: block;
           border: 1px solid #ccc;
           border-radius: 5px;
       }

       #rag-interaction textarea {
           background-color: #f9fafb;
       }

       /* Button Container */
       .button-container {
           display: flex;
           justify-content: center;
           gap: 20px;
           margin-top: 20px;
       }

       .button-container button {
           background-color: #3b82f6;
           color: #fff;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           font-size: 1rem;
           cursor: pointer;
           transition: background-color 0.3s;
           width: 120px;  /* Fixed width for both buttons */
       }

       .button-container button:hover {
           background-color: #2563eb;
       }

       .button-container button.close {
           background-color: #38bdf8;
       }

       .button-container button.close:hover {
           background-color: #0ea5e9;
       }

       /* Footer Styles */
       footer {
           background-color: #1e293b;
           color: #fff;
           padding: 20px 10%;
           text-align: center;
       }

       footer p {
           margin-bottom: 10px;
       }
   </style>
</head>
<body>
   <!-- Work in Progress Banner -->
   <div id="work-in-progress">ðŸš§ Work in Progress ðŸš§</div>

   <header>
       <nav>
           <ul>
               <li><a href="#about">About</a></li>
               <li><a href="#features">Features</a></li>
               <li><a href="#contact">Contact</a></li>
           </ul>
       </nav>
   </header>

   <main>
       <section id="hero">
           <h1>Work Smarter with AI Custom-made for MEP</h1>
       </section>

       <section id="rag-interaction">
           <h2>Ask AI Your MEP Questions</h2>
           <input type="text" placeholder="Enter your question here..." id="user-question">
           <textarea id="ai-answer" rows="5" placeholder="AI-generated answers will appear here..." readonly></textarea>
           <div class="button-container">
               <button onclick="generateAnswer()">Submit</button>
               <button class="close" onclick="alert('Feature Coming Soon!')">Close</button>
           </div>
       </section>
   </main>

   <footer>
       <p>&copy; 2024 Engineer-AI Solutions. All rights reserved.</p>
   </footer>

   <script>
       function generateAnswer() {
           const question = document.getElementById('user-question').value;
           const answerBox = document.getElementById('ai-answer');

           if (question.trim() !== "") {
               answerBox.value = "Processing your question... (Simulated RAG response)";
           } else {
               answerBox.value = "Please enter a question.";
           }
       }
   </script>
</body>
</html>
