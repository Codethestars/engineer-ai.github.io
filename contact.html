<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Engineer AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            color: #333;
            line-height: 1.6;
            background: linear-gradient(to bottom, #f4f7f9, #e0e7ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #work-in-progress {
            background-color: #fde047;
            color: #1e293b;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px 10%;
            background-color: #1e293b;
            color: #fff;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #38bdf8;
        }

        .container {
            flex: 1;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }

        .contact-form {
            background: linear-gradient(to bottom, #fff, #e0f2fe);
            padding: 30px 10%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 15px;
            width: 80%;
            margin: 10px auto;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9fafb;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container button,
        .button-container a {
            background-color: #3b82f6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 120px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .button-container .close {
            background-color: #38bdf8;
        }

        .button-container button:hover,
        .button-container a:hover {
            background-color: #2563eb;
        }

        .button-container .close:hover {
            background-color: #0ea5e9;
        }

        footer {
            background-color: #1e293b;
            color: #fff;
            padding: 20px 10%;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="work-in-progress">ðŸš§ Work in Progress ðŸš§</div>

    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="mailto:agus.widjaja.usa@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>

                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>

                <div class="button-container">
                    <button type="submit">Submit</button>
                    <a href="index.html" class="close">Close</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Engineer-AI Solutions. All rights reserved.</p>
    </footer>
</body>
</html>
