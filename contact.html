<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Engineer AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            color: #333;
            line-height: 1.6;
            background: linear-gradient(to bottom, #f4f7f9, #e0e7ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0.6rem 1rem;
            background-color: #f5d76e;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            color: brown;
        }

        header nav ul {
            display: flex;
            gap: 0.5rem;
            list-style: none;
        }

        header nav ul li a {
            text-decoration: none;
            color: brown;
            font-size: 0.9rem;
            background-color: transparent;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            flex: 1;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 15px;
            width: 80%;
            margin: 10px auto;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9fafb;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container button,
        .button-container a {
            background-color: #38bdf8;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 120px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .button-container button:hover,
        .button-container a:hover {
            background-color: #0ea5e9;
        }

        footer {
            text-align: center;
            padding: 0.6rem;
            background-color: #f5d76e;
            color: brown;
            font-size: 0.9rem;
            margin-top: -30px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="mailto:agus.widjaja.usa@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>

            <div class="button-container">
                <button type="submit">Submit</button>
                <a href="index.html" class="close">Close</a>
            </div>
        </form>
    </div>

    <footer>
        Â©2024 engineer-ai.com
    </footer>
</body>
</html>
